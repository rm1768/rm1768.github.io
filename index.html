<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas Freehand Drawing w/ jQuery (touch + mouse)</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div>
  <input type="radio" name="strokeStyle" value="draw" checked>Draw
  <input type="radio" name="strokeStyle" value="erase">Erase
  <input type="button" value="Clear" id="clearbutton" class="button" onclick="clearCanvas();">
  <input type="button" value="Math Exp" id="expbutton" class="button" onclick="mathExp();">
  </div>
  <div id="iframe">
  <canvas id="canvas" width="500px" height="500px"></canvas>
</div>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script>
  function clearCanvas() {
    var canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    context.clearRect(0, 0, canvas.width, canvas.height);
    var rect = canvas.getBoundingClientRect();
    context.fillRect(0, 0, rect.width, rect.height);
  }
  
  function mathExp() {
    var canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    var imgData = context.getImageData(0, 0, canvas.width, canvas.height);
    alert(imgData.data.length);
/*
    var i;
    for (i = 0; i < imgData.data.length; i += 4) {
      alert(imgData.data[i]);
      alert(imgData.data[i + 1]);
      alert(imgData.data[i + 2]);
      alert(imgData.data[i + 3]);
    }
  */    	
  }
  </script>
</body>
</html>
